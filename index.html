<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Asian Girls Club</title>
    <script src="js/aframe-v1.0.4.min.js"></script>
    <script src="js/hyper-move.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <!-- <script src="js/aframe-look-at-component.min.js"></script> -->
    <!-- <script src="js/aframe-particle-system-component.min.js"></script> POOL PERFORMANCE ON PHONES -->
    <!-- <script src="js/click-url.js"></script> -->
    <script src="js/multitouch-look-controls.js"></script>
    <script src="js/twoway-motion.js"></script>
  </head>

  <body>

    <a-scene vr-mode-ui="enabled: false" 
    renderer="antialias: true; colorManagement: true;" 
    device-orientation-permission-ui="enabled: ture"
    fog="type: linear; color: #e8b6ff; near: 5; far: 20"
    wasd-control
    > 
    <!-- 
      <a-scene vr-mode-ui="enabled: false" 
      wasd-control 
      fog="type: exponential; color: #ff0088; density: 0.005"
      debug
      >  
    -->
      
      <a-assets>
        <a-mixin id="cloth" geometry="primitive: plane" material="alphaTest: 0.5; shader: standard; side: double"></a-mixin>
        <img id="image1" src="asset/img/1.png">
        <img id="image2" src="asset/img/2.png">
        <img id="image3" src="asset/img/3.png">
        <img id="image4" src="asset/img/4.png">
        <img id="image5" src="asset/img/5.png">
        <img id="image6" src="asset/img/6.png">
        <img id="image7" src="asset/img/7.png">
        <a-asset-item id="VirtualStore" src="asset/agc-store.gltf"></a-asset-item>
        <a-asset-item id="color-suit" src="asset/color-suit-noamt/scene.gltf"></a-asset-item>
        <a-asset-item id="orange-jacket" src="asset/orange-jacket-amt/scene.gltf"></a-asset-item>
        <a-asset-item id="white-rabbit" src="asset/white-rabbit-amt/scene.gltf"></a-asset-item>
        <a-asset-item id="yellow-jacket" src="asset/yellow-jacket-amt/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- Utilities -->
      <a-sky color="pink"></a-sky>
      <!-- twoway-motion="nonMobileLoad: true; speed: 60; threshold: -90"         multitouch-look-controls="xrange: 20; yrange: -1 1; zrange: 20"  -->
      <a-camera
        twoway-motion="nonMobileLoad: true; speed: 50; threshold: -90"
        animation__start="property: position; from: 0 20 30; to: 0 1.6 0; dur: 2000;" 
        position="0 1.6 0" far="1000" fov="100">
        <!-- <a-image src="#Menu" width="0.35" height="0.35" position="0 0.025 -0.5" animation="property: position; to: 0 0 1; startEvents: mousedown; dur: 100"></a-image> -->
      </a-camera>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>

      <!-- Lights -->
      <a-entity light="type: ambient; color: #666"></a-entity>
      <a-entity light="type: directional; color: red; intensity: 1;" position="-0.5 1 1"></a-entity>
      <a-entity light="type: directional; color: blue; intensity: 1" position="1 1 1"></a-entity>
      <!-- "castShadow:true;" not working -->

      <!-- Links -->
      <!-- <a-link href="https://mingxuan.fun/" title="Mingxuan Xie" image="#Mingxuan" position="0 1.5 50"></a-link> -->

      <!-- Images -->
      <a-entity id="cloth1" mixin="cloth" material="src: #image1" position="-0.52512 1.14626 -7.67437"></a-entity>
      <a-entity id="cloth2" mixin="cloth" material="src: #image2" position="-0.32813 1.67718 -9.04797"></a-entity>
      <a-entity id="cloth3" mixin="cloth" material="src: #image3" position="-2.87524 0.95533 -6.24641"></a-entity>
      <a-entity id="cloth4" mixin="cloth" material="src: #image4" position="1.21485 1.42917 -7.25576"></a-entity>
      <a-entity id="cloth5" mixin="cloth" material="src: #image5" position="1.50543 1.17692 -10.02893"></a-entity>
      <a-entity id="cloth6" mixin="cloth" material="src: #image6" position="1.90868 1.29259 -8.75483"></a-entity>
      <a-entity id="cloth7" mixin="cloth" material="src: #image7" position="0.65465 1.11468 -9.46877"></a-entity>


      <!-- Models -->
      <a-gltf-model src="#VirtualStore" position="0 0 -5.5"></a-gltf-model>
      <a-gltf-model src="#color-suit" position="-1 0 -2.5" rotation=""
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-gltf-model>
      <a-gltf-model src="#orange-jacket" position="1.92649 0 -7.33623" rotation="" animation-mixer></a-gltf-model>
      <a-gltf-model src="#white-rabbit" position="-2.34764 0 -8.94236" rotation="" animation-mixer></a-gltf-model>
      <a-gltf-model src="#yellow-jacket" position="-1.88284 0.74932 -15.57155" scale="5 5 5" rotation="" animation-mixer></a-gltf-model>

    </a-scene>

  </body>

</html>
