  <body>
    <a-scene

      <a-assets>
        <img id="image1" src="asset/img/1.png">
        <img id="image2" src="asset/img/2.png">
        <img id="image3" src="asset/img/3.png">
        <img id="image4" src="asset/img/4.png">
        <img id="image5" src="asset/img/5.png">
        <img id="image6" src="asset/img/6.png">
        <img id="image7" src="asset/img/7.png">
        <img id="image8" src="asset/img/graffiti1.png">
        <img id="image9" src="asset/img/graffiti2.png">
        <img id="image10" src="asset/img/logo-text.png">
        <img id="image11" src="asset/img/posters.png">
        <img id="logo-cursor" src="asset/img/logo-cursor.png">
        <a-asset-item id="VirtualStore" src="asset/agc-store/agc-store.gltf"></a-asset-item>
        <a-asset-item id="color-suit" src="asset/color-suit-noamt/scene.gltf"></a-asset-item>
        <a-asset-item id="orange-jacket" src="asset/orange-jacket-amt/scene.gltf"></a-asset-item>
        <a-asset-item id="white-rabbit" src="asset/white-rabbit-amt/scene.gltf"></a-asset-item>
        <a-asset-item id="yellow-jacket" src="asset/yellow-jacket-amt/scene.gltf"></a-asset-item>
        <a-mixin id="cloth" geometry="primitive: plane" material="alphaTest: 0.6; shader: standard; side: double"></a-mixin>
        <a-mixin id="verticalmove" animation="property: rotation; to: 0 180 0; dur: 2500; loop: true; dir: alternate; easing: linear"></a-mixin>
        <a-mixin id="info-text" text="font: mozillavr; align: center; baseline: bottom; color: #00ff66; width: 0.55; wrapCount: 30" position="0 0.4 -0.5" visible="false"
                 geometry="primitive: plane; height: auto; width: auto"
                 material="color: magenta; opacity: 0.75"></a-mixin>
      </a-assets>

      <!-- Utilities -->
      <a-sky material="fog: false" animation="property: color; from: #d761ff; to: #ccccff; dur: 10000; dir: alternate; loop: true; easing: linear"></a-sky>
      <a-entity id="ocean" ocean="density: 10; width: 250; depth: 250; speed: 5" material="side: single; color: #66ffff; opacity: 0.5; metalness: 0; roughness: 1" rotation="-90 0 0" position="0, -0.18, 0"></a-entity>
      <!-- twoway-motion="nonMobileLoad: true; speed: 60; threshold: -90"  multitouch-look-controls="xrange: 20; yrange: -1 1; zrange: 20"  -->
      <a-camera
        twoway-motion="nonMobileLoad: true; speed: 50; threshold: -90"
        animation__start="property: position; from: 0 20 15; to: 0 1.6 0; dur: 1000;" 
        position="0 1.6 0" far="1000" fov="100">
        <!-- <a-image src="#Menu" width="0.35" height="0.35" position="0 0.025 -0.5" animation="property: position; to: 0 0 1; startEvents: mousedown; dur: 100"></a-image> -->
        <a-entity light="type: point; color: #fff; intensity: 1.25" position="0 0 -0.25"></a-entity>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
                  raycaster="far: 3; interval: 500"
                  position="0 0 -0.25"
                  geometry="primitive: plane; width: 0.025; height: 0.025"
                  material="src: #logo-cursor; shader: flat; alphaTest: 0.6">
        </a-entity>
        <!-- info entities -->
        <a-entity id="info1" mixin="info-text" text="value: RTVG Unisex Dragon Embroidery Hoodie"></a-entity>
        <a-entity id="info2" mixin="info-text" text="value: RTVG Unisex Silk Jacket with Dragon Embroidery"></a-entity>
        <a-entity id="info3" mixin="info-text" text="value: Pink Skull Print Knitted Beanie"></a-entity>
        <a-entity id="info4" mixin="info-text" text="value: Starry Uff White Robot Girl Print T-shirt"></a-entity>
        <a-entity id="info5" mixin="info-text" text="value: Starry Uff Black Knitted Crop Top with Rabbit Details"></a-entity>

        <a-entity id="info10" mixin="info-text" text="value: Starry Uff White Knitted Crop Top with Rabbit Details"></a-entity>
        <a-entity id="info11" mixin="info-text" text="value: RTVG Unisex Silk Jacket with Dragon Embroidery"></a-entity>

      </a-camera>

      <!-- Models -->
      <a-gltf-model src="#VirtualStore" position="0 0 -5.75" animation-mixer></a-gltf-model>
      <a-gltf-model show-info="#info8"src="#color-suit" position="-0.75 0 -1.75" scale="1.2 1.2 1.2" rotation=""

      <a-gltf-model show-info="#info10" src="#white-rabbit" position="-1.80255 3.15 -9.49104" rotation="" animation-mixer></a-gltf-model>
